<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-transaction.html">Add Transaction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <h1 class="text-center mb-4">Expense Tracker Dashboard</h1>
        
        <!-- Balance Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3 class="card-title">Current Balance</h3>
                        <p class="card-text fs-3" id="balance">₹0.00</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-top border-success border-4">
                    <div class="card-body text-center">
                        <h3 class="card-title">Total Income</h3>
                        <p class="card-text fs-3 text-success" id="total-income">₹0.00</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 border-top border-danger border-4">
                    <div class="card-body text-center">
                        <h3 class="card-title">Total Expense</h3>
                        <p class="card-text fs-3 text-danger" id="total-expense">₹0.00</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="add-transaction.html" class="btn btn-primary px-4">Add New Transaction</a>
            <a href="history.html" class="btn btn-outline-primary px-4">View Full History</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
